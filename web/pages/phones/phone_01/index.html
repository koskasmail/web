<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Directory App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="navbar">
        ðŸ“± Phone Directory System
    </div>

    <div class="container">


        <div class="sidebar">
            <button onclick="showView()">View Phone</button>
            <button onclick="showAdd()">Add New Phone</button>
            <button onclick="enableEditMode()">Edit Phone</button>
        </div>

        <div class="content">

            <div id="viewSection">
                <h2>Phone Contacts</h2>
                <div id="phoneList"></div>
            </div>

            <div id="addSection" style="display:none;">
                <h2>Add New Contact</h2>
                <form id="addForm">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <input type="text" id="phone" placeholder="Phone" required>
                    <input type="text" id="cell" placeholder="Cell" required>
                    <button type="submit">Save</button>
                </form>
            </div>

        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script src="script.js"></script>
</body>

</html>
