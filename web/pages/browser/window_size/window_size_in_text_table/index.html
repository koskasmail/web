<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>browser window size</title>
</head>

<body>
    <table id="dimensionsTable">
        <thead>
            <tr>
                <th>Dimension</th>
                <th>Pixels (px)</th>
                <th>Centimeters (cm)</th>
                <th>Inches (inch)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Width</td>
                <td id="widthPx"></td>
                <td id="widthCm"></td>
                <td id="widthInch"></td>
            </tr>
            <tr>
                <td>Height</td>
                <td id="heightPx"></td>
                <td id="heightCm"></td>
                <td id="heightInch"></td>
            </tr>
        </tbody>
    </table>
    <script src="script.js" defer></script>
</body>

</html>
