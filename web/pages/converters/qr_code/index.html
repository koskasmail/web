<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code</title>
</head>
<body>
    <div class="box">
        <div class="title">Qr-Code Generator</div>
        <div>
            <input type="text" id="url" size=80% placeholder="Enter URL" class="text">
        </div>
        <div>
            <button onclick="generateQR()" class="generateQR">Generate QR Code</button>
            <button onclick="clearQR()" class="clearQR"> Clear QR</button>
            <div id="output"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
    <script src="script.js"></script>
</body>
</html>
