<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: monospace;
            font-style: italic;
            font-weight: bolder;
            font-size: 20px;
            line-height: 400%;
        }

        .center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .right_bottom {
            position: fixed;
            top: 100%;
            left: 100%;
            transform: translate(-120%, -80%);
        }

    </style>
    <title>font monospace</title>
</head>

<body>
    <div>Welcome</div>
    <div class="center">Welcome</div>
    <div class="right_bottom">10:20:30</div>
</body>

</html>
