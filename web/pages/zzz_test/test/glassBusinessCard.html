<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glass Business Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .glass-card {
      width: 320px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .glass-card h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .glass-card p {
      margin: 8px 0;
      font-size: 1rem;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2>John Doe</h2>
    <p><span class="label">Phone:</span> +1 (123) 456-7890</p>
    <p><span class="label">Department:</span> Marketing</p>
  </div>

  <script>
    // Example: You could later add interactivity like clicking to reveal contact info, etc.
  </script>
</body>
</html>
