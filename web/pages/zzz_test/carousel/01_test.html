<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Carousel</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; margin: 0; }

    .carousel {
      position: relative;
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      width: 500%;
      animation: slide 20s infinite;
    }

    .slides img {
      width: 100%;
      height: auto;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      20%  { transform: translateX(0%); }
      25%  { transform: translateX(-100%); }
      45%  { transform: translateX(-100%); }
      50%  { transform: translateX(-200%); }
      70%  { transform: translateX(-200%); }
      75%  { transform: translateX(-300%); }
      95%  { transform: translateX(-300%); }
      100% { transform: translateX(-400%); }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="slides">
      <img src="https://picsum.photos/id/1015/600/400" alt="Slide 1">
      <img src="https://picsum.photos/id/1016/600/400" alt="Slide 2">
      <img src="https://picsum.photos/id/1018/600/400" alt="Slide 3">
      <img src="https://picsum.photos/id/1020/600/400" alt="Slide 4">
      <img src="https://picsum.photos/id/1024/600/400" alt="Slide 5">
    </div>
  </div>
</body>
</html>
