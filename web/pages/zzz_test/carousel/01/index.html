<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Picture Carousel</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      margin: 0;
    }

    .carousel {
      position: relative;
      width: 400px;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
    }

    .btn.left { left: 10px; }
    .btn.right { right: 10px; }
  </style>
</head>
<body>
  <div class="carousel" id="carousel">
    <button class="btn left" onclick="prev()">⟨</button>
    <button class="btn right" onclick="next()">⟩</button>
  </div>

  <script>
    let pictures = [];
    let currentIndex = 0;

    // Load JSON file
    fetch('pictures.json')
      .then(response => response.json())
      .then(data => {
        pictures = data.pictures;
        showImage(currentIndex);
      });

    function showImage(index) {
      const carousel = document.getElementById('carousel');

      // Remove old images
      const oldImgs = carousel.querySelectorAll('img');
      oldImgs.forEach(img => img.remove());

      // Add new image
      const img = document.createElement('img');
      img.src = pictures[index];
      img.classList.add('active');
      carousel.appendChild(img);

      // Keep buttons on top
      carousel.appendChild(document.querySelector('.btn.left'));
      carousel.appendChild(document.querySelector('.btn.right'));
    }

    function prev() {
      currentIndex = (currentIndex - 1 + pictures.length) % pictures.length;
      showImage(currentIndex);
    }

    function next() {
      currentIndex = (currentIndex + 1) % pictures.length;
      showImage(currentIndex);
    }
  </script>
</body>
</html>
