<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360 Carousel</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      margin: 0;
    }

    .carousel {
      position: relative;
      width: 400px;
      height: 300px;
      perspective: 1000px;
    }

    .carousel__container {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .carousel__item {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .carousel__item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Buttons */
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
    }

    .btn.left { left: -60px; }
    .btn.right { right: -60px; }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel__container" id="carousel">
      <div class="carousel__item" style="transform: rotateY(0deg) translateZ(500px);">
        <img src="https://picsum.photos/id/1015/400/300" alt="1">
      </div>
      <div class="carousel__item" style="transform: rotateY(72deg) translateZ(500px);">
        <img src="https://picsum.photos/id/1016/400/300" alt="2">
      </div>
      <div class="carousel__item" style="transform: rotateY(144deg) translateZ(500px);">
        <img src="https://picsum.photos/id/1018/400/300" alt="3">
      </div>
      <div class="carousel__item" style="transform: rotateY(216deg) translateZ(500px);">
        <img src="https://picsum.photos/id/1020/400/300" alt="4">
      </div>
      <div class="carousel__item" style="transform: rotateY(288deg) translateZ(500px);">
        <img src="https://picsum.photos/id/1024/400/300" alt="5">
      </div>
    </div>
    <button class="btn left" onclick="rotate(-1)">⟨</button>
    <button class="btn right" onclick="rotate(1)">⟩</button>
  </div>

  <script>
    let angle = 0;
    function rotate(direction) {
      angle += direction * 72; // 360/5 = 72 degrees per item
      document.getElementById('carousel').style.transform = `rotateY(${angle}deg)`;
    }
  </script>
</body>
</html>
