<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360° JSON Carousel</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      margin: 0;
    }

    .carousel {
      position: relative;
      width: 400px;
      height: 300px;
      perspective: 1000px;
    }

    .carousel__container {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .carousel__item {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .carousel__item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      z-index: 10;
    }

    .btn.left { left: -60px; }
    .btn.right { right: -60px; }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel__container" id="carousel"></div>
    <button class="btn left" onclick="rotate(-1)">⟨</button>
    <button class="btn right" onclick="rotate(1)">⟩</button>
  </div>

  <script>
    let angle = 0;
    let step = 0;
    let pictures = [];

    // Load JSON file
    fetch('pictures.json')
      .then(response => response.json())
      .then(data => {
        pictures = data.pictures;
        step = 360 / pictures.length; // rotation step based on number of images
        buildCarousel();
      });

    function buildCarousel() {
      const container = document.getElementById('carousel');
      container.innerHTML = "";

      const radius = 500; // distance from center (adjust for spacing)

      pictures.forEach((src, i) => {
        const item = document.createElement('div');
        item.className = 'carousel__item';
        item.style.transform = `rotateY(${i * step}deg) translateZ(${radius}px)`;

        const img = document.createElement('img');
        img.src = src;
        item.appendChild(img);

        container.appendChild(item);
      });
    }

    function rotate(direction) {
      angle += direction * step;
      document.getElementById('carousel').style.transform = `rotateY(${angle}deg)`;
    }
  </script>
</body>
</html>
