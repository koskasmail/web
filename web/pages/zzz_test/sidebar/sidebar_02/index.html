<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collapsible Sidebar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div id="sidebar" class="sidebar collapsed">
      <button id="toggleBtn" class="toggle-btn">☰</button>
      <ul>
        <li><span class="icon">🏠</span><span class="text">Home</span></li>
        <li><span class="icon">👤</span><span class="text">Profile</span></li>
        <li><span class="icon">⚙️</span><span class="text">Settings</span></li>
        <li><span class="icon">🚪</span><span class="text">Logout</span></li>
      </ul>
    </div>
    <div class="content">
      <h1>Dashboard</h1>
      <p>Main content goes here.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
