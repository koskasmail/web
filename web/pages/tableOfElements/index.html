<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Periodic Table</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
}

h1 {
    margin: 20px 0;
}

.periodic-table {
    display: grid;
    grid-template-columns: repeat(18, 60px);
    gap: 5px;
    justify-content: center;
    padding: 20px;
}

.element {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    padding: 4px;
    cursor: pointer;
    transition: 0.3s ease;
    position: relative;
    font-size: 10px;
}

.element:hover {
    transform: scale(1.50);
    box-shadow: 0 0 15px white;
    z-index: 5;
}

.number {
    position: absolute;
    top: 2px;
    left: 4px;
    font-size: 9px;
}

.symbol {
    font-size: 18px;
    font-weight: bold;
    margin-top: 12px;
}

.name {
    font-size: 8px;
}

/* Categories */
.alkali { background: #ff595e; }
.alkaline { background: #ffca3a; }
.transition { background: #1982c4; }
.post-transition { background: #3a86ff; }
.metalloid { background: #6a4c93; }
.nonmetal { background: #8ac926; }
.halogen { background: #ff006e; }
.noble { background: #ff924c; }
.lanthanide { background: #00b4d8; }
.actinide { background: #9b5de5; }
.unknown { background: #666; }

.series-label {
    grid-column: span 18;
    text-align: left;
    padding-left: 10px;
    margin-top: 10px;
    font-weight: bold;
}
</style>
</head>
<body>
