<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bookmark Manager</title>
<style>
body {
    margin: 0;
    font-family: Arial;
    display: flex;
    height: 100vh;
}

/* SIDEBAR */

/* #sidebar {
    width: 250px;
    background: #2c3e50;
    color: white;
    display: flex;
    flex-direction: column;
} */

/* TOP BANNERS */
#sidebarHeader {
    background: #1a252f;
    color: white;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    border-bottom: 2px solid #34495e;
}

#mainHeader {
    background: #dfe6e9;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    border-bottom: 2px solid #b2bec3;
}


#folderList {
    flex: 1;
    overflow-y: auto;
}

.folder {
    padding: 8px;
    border-bottom: 1px solid #34495e;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.folder span {
    cursor: pointer;
    flex: 1;
}

.folder button {
    margin-left: 2px;
}

#addFolderBtn {
    padding: 10px;
    background: #1abc9c;
    border: none;
    color: white;
    cursor: pointer;
}

/* MAIN */

#main {
    flex: 1;
    display: flex;
    flex-direction: column;
}

#toolbar {
    padding: 10px;
    background: #ecf0f1;
}

#bookmarkList {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
}

.bookmark {
    border: 1px solid #ccc;
    padding: 8px;
    margin-bottom: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.bookmark-info {
    flex: 1;
}

.bookmark button {
    margin-left: 3px;
}
</style>
</head>
<body>


<div id="sidebar">
    <div id="sidebarHeader">Bookmarks Folders</div>
    <div id="folderList"></div>
    <button id="addFolderBtn">+ Add Folder</button>
</div>


<div id="main">
    <div id="mainHeader">Bookmarks Links</div>
    <div id="toolbar">
        <button onclick="addBookmark()">Add Bookmark</button>
        <button onclick="exportData()">Export JSON</button>
        <input type="file" id="importFile" onchange="importData(event)">
    </div>
    <div id="bookmarkList"></div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("bookmarkData")) || {
    folders: []
};

let selectedFolderIndex = null;

function saveData() {
    localStorage.setItem("bookmarkData", JSON.stringify(data));
}

function renderFolders() {
    const list = document.getElementById("folderList");
    list.innerHTML = "";

    data.folders.forEach((folder, index) => {
        const div = document.createElement("div");
        div.className = "folder";

        const name = document.createElement("span");
        name.textContent = folder.name;
        name.onclick = () => {
            selectedFolderIndex = index;
            renderBookmarks();
        };

        const renameBtn = createBtn("R", () => {
            const newName = prompt("Rename folder:", folder.name);
            if (newName) {
                folder.name = newName;
                saveData();
                renderFolders();
            }
        });

        const upBtn = createBtn("↑", () => moveFolder(index, -1));
        const downBtn = createBtn("↓", () => moveFolder(index, 1));
        const delBtn = createBtn("X", () => {
            if (confirm("Delete folder?")) {
                data.folders.splice(index, 1);
                selectedFolderIndex = null;
                saveData();
                renderFolders();
                renderBookmarks();
            }
        });

        div.append(name, renameBtn, upBtn, downBtn, delBtn);
        list.appendChild(div);
    });
}

function renderBookmarks() {
    const list = document.getElementById("bookmarkList");
    list.innerHTML = "";

    if (selectedFolderIndex === null) return;

    const folder = data.folders[selectedFolderIndex];

    folder.bookmarks.forEach((bm, index) => {
        const div = document.createElement("div");
        div.className = "bookmark";

        const info = document.createElement("div");
        info.className = "bookmark-info";
        info.innerHTML = `<b>${bm.name}</b><br>
                          <a href="${bm.url}" target="_blank">${bm.url}</a><br>
                          <small>${bm.comment}</small>`;

        const editBtn = createBtn("Edit", () => {
            const name = prompt("Name:", bm.name);
            const url = prompt("URL:", bm.url);
            const comment = prompt("Comment:", bm.comment);
            if (name && url) {
                bm.name = name;
                bm.url = url;
                bm.comment = comment;
                saveData();
                renderBookmarks();
            }
        });

        const upBtn = createBtn("↑", () => moveBookmark(index, -1));
        const downBtn = createBtn("↓", () => moveBookmark(index, 1));
        const delBtn = createBtn("X", () => {
            if (confirm("Delete bookmark?")) {
                folder.bookmarks.splice(index, 1);
                saveData();
                renderBookmarks();
            }
        });

        div.append(info, editBtn, upBtn, downBtn, delBtn);
        list.appendChild(div);
    });
}

function createBtn(text, action) {
    const btn = document.createElement("button");
    btn.textContent = text;
    btn.onclick = action;
    return btn;
}

function addFolder() {
    const name = prompt("Folder name:");
    if (!name) return;

    data.folders.push({
        name: name,
        bookmarks: []
    });

    saveData();
    renderFolders();
}

function addBookmark() {
    if (selectedFolderIndex === null) {
        alert("Select a folder first.");
        return;
    }

    const name = prompt("Bookmark name:");
    const url = prompt("URL:");
    const comment = prompt("Comment:");

    if (!name || !url) return;

    data.folders[selectedFolderIndex].bookmarks.push({
        name, url, comment
    });

    saveData();
    renderBookmarks();
}

function moveFolder(index, direction) {
    const newIndex = index + direction;
    if (newIndex < 0 || newIndex >= data.folders.length) return;

    [data.folders[index], data.folders[newIndex]] =
    [data.folders[newIndex], data.folders[index]];

    saveData();
    renderFolders();
}

function moveBookmark(index, direction) {
    const folder = data.folders[selectedFolderIndex];
    const newIndex = index + direction;
    if (newIndex < 0 || newIndex >= folder.bookmarks.length) return;

    [folder.bookmarks[index], folder.bookmarks[newIndex]] =
    [folder.bookmarks[newIndex], folder.bookmarks[index]];

    saveData();
    renderBookmarks();
}

function exportData() {
    const blob = new Blob([JSON.stringify(data, null, 2)], {type:"application/json"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "bookmarks.json";
    a.click();
}

function importData(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            data = JSON.parse(e.target.result);
            saveData();
            renderFolders();
            renderBookmarks();
        } catch {
            alert("Invalid JSON file.");
        }
    };
    reader.readAsText(file);
}

document.getElementById("addFolderBtn").onclick = addFolder;

renderFolders();
renderBookmarks();
</script>

</body>
</html>
